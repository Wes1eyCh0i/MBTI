{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Members {% endblock %}</h1>
    <div class="content">
        {% for member in members %}
            <div class="member">
                <p><b>#{{ member.id }}</b></p>
                <b>
                    <p class="name">
                        <a href="{{ url_for('member', member_id=member.id)}}">
                            {{ member.firstname }} {{ member.lastname }}
                        </a>
                    </p>
                </b>
                <p>{{ member.MBTI }}</p>
                <p>{{ member.family }}</p>
                <p>Joined: {{ member.created_at }}</p>
                <a href="{{ url_for('edit', member_id=member.id) }}">Edit</a>

            <hr>
            <form method="POST"
                action="{{ url_for('delete', member_id=member.id) }}">
                <input type="submit" value="Delete Member"
                    onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
